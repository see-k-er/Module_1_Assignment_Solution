<!doctype html>
<html lang="en" ng-app = 'LunchCheckApp'>
  <head>
  <!-- Importing the js files-->
    <script src ="angular.min.js"></script>
    <script src ="Mod1_app.js"></script>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>

<body>
   <div class="container" ng-controller = 'LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = 'name' style = " border: 2px solid {{colorMe}};">

             Note --> Not considering ' , , ' as an input.

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkList()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p id ='outputmessage' style = "color: {{colorMe}};">
           {{listMessage}}
           <style>
           </style>
         </p>
         </div>
   </div>

</body>
</html>
